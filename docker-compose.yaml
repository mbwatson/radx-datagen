services:
  ui:
    env_file: ".env"
    build: ./ui
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_RUN_PORT=${UI_PORT}
    ports:
      - "${UI_PORT}:${UI_PORT}"
    volumes:
      - ./ui:/app  # mount source code
    restart: on-failure

  api:
    env_file: ".env"
    build: ./api
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_RUN_PORT=${API_PORT}
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./api:/app  # mount source code
